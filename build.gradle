plugins {
    id 'idea'
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

apply from: 'https://savage.games/commons.gradle'

group = 'com.nachtraben'
version = '3.5'

jar {
    baseName = rootProject.name
    mainClassName = 'com.nachtraben.tohsaka.Tohsaka'
}

sourceCompatibility = targetCompatibility = 1.8
compileJava.options.encoding = javadoc.options.encoding = 'UTF-8'

repositories {
    mavenLocal()
    maven { url = 'https://jitpack.io' }
    maven { url = "https://dl.bintray.com/kodehawa/maven" }
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:4.0.0_45'
    compile 'com.sedmelluq:lavaplayer:1.3.25'
    compile 'com.sedmelluq:jda-nas:1.1.0'
    compile 'club.minnced:discord-webhooks:0.1.8'

    compile 'com.github.NachtRaben:OrangeSlice:760b4494a2'
    compile 'com.github.NachtRaben:LemonSlice:5958b6e659'
    compile 'com.github.NachtRaben:PineappleSlice:0825a28910'

    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'com.vdurmont:emoji-java:5.1.1'
    compile 'net.kodehawa:imageboard-api:2.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'org.reflections:reflections:0.9.11'

    compile 'org.jline:jline:3.13.1'
    compile 'net.java.dev.jna:jna:5.5.0'
    compile 'org.fusesource.jansi:jansi:1.18'
    compileOnly 'org.projectlombok:lombok:1.18.10'
}

configurations {
    testCompile.extendsFrom shadow, compile
}

shadowJar {
    classifier = ""
}
