plugins {
    id 'idea'
    id 'application'
    id 'java-library'
}

jar {
    mainClassName = 'dev.armadeus.core.Bootloader'
}

repositories {
    // JDA and utilities
    maven { name 'm2-dv8tion'; url 'https://m2.dv8tion.net/releases' }
    // JDA Developmental
    maven { url 'https://jitpack.io' }
    // ImageBoard API
    maven { name "Kodehawa"; url  "https://dl.bintray.com/kodehawa/maven"}
    // Kyori Dependencies
    maven { name "Sonatype"; url 'https://oss.sonatype.org/content/groups/public/'}
    // Aikar Dependencies
    maven { name "Aikar"; url "https://repo.aikar.co/content/groups/aikar/" }
}

dependencies {
    // Lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: lombokVersion
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: lombokVersion

    // Logging
    api group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4jVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4jVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-jul', version: log4jVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j18-impl', version: log4jVersion

    // Discord
//    implementation group: 'net.dv8tion', name: 'JDA', version: jdaVersion, changing: true // JDA-Prod
    api group: 'com.github.DV8FromTheWorld', name: 'JDA', version: jdaDevVersion, changing: true // JDA-Dev
    api("com.github.KittyBot-Org:Lavalink-Client:master-SNAPSHOT") { // Lavalink
        exclude module: 'JDA'
    }
    api group: 'com.sedmelluq', name: 'lavaplayer', version: lavaplayerVersion, changing: true // Lavaplayer-Classes

    // In-House
    api group: 'co.aikar', name: 'acf-jda-sharded', version: '0.5.0-SNAPSHOT', changing: true

    // Utility
    api group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '5.0.4' // Command Line Args
    implementation group: 'org.spongepowered', name: 'configurate-hocon', version: configurateVersion // Configuration Files
    implementation group: 'org.spongepowered', name: 'configurate-gson', version: configurateVersion // Configuration Files
    api group: 'net.kodehawa', name: 'imageboard-api', version: '2.4.1' // ImageBoard API
    api group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.2' // TODO: Phase out/Update
    api group: 'org.reflections', name: 'reflections', version: '0.9.11'
    api group: 'com.google.guava', name: 'guava', version: '30.0-jre' // TODO: Phase out
    api group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}